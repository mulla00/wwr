            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Company Information Section -->
        <section class="company-info">
            <h2>Contact Us</h2>
            <address>
                123 River Street<br>
                Adventure City, AC 12345<br>
                Phone: (123) 456-7890<br>
                Email: <a href="mailto:info@rafting.com">info@rafting.com</a>
            </address>
        </section>

        <!-- Google Map -->
        <section class="map">
            <iframe src="your-google-map-link-here" width="100%" height="300" allowfullscreen></iframe>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="profile">
                <img src="images/employee1.jpg" alt="John Doe">
                <figcaption>John Doe - Guide</figcaption>
            </div>
            <div class="profile">
                <img src="images/employee2.jpg" alt="Jane Smith">
                <figcaption>Jane Smith - Coordinator</figcaption>
            </div>
            <div class="profile">
                <img src="images/employee3.jpg" alt="Sam Lee">
                <figcaption>Sam Lee - Safety Officer</figcaption>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit-form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of Message:</label>
                <div>
                    <input type="radio" id="inquiry" name="purpose" value="Inquiry">
                    <label for="inquiry">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="Reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
